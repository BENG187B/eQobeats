apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "colburnsoftworks.quspmusic"
        minSdkVersion 19
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:support-v4:23.1.1'
    compile 'org.msgpack:msgpack:0.6.12'
    compile 'com.mcxiaoke.volley:library:1.0.19'
    compile files('lib/HxMBT.jar')
    compile files('lib/jna-4.0.0.jar')
    compile files('lib/org.eclipse.paho.android.service-1.0.3-20160118.051512-232.jar')
    compile files('lib/org.eclipse.paho.client.mqttv3-1.0.3-20160118.051413-321.jar')
    compile files('lib/presto_client-0.8.5.jar')
    compile 'com.google.android.gms:play-services-appindexing:8.1.0'
}
